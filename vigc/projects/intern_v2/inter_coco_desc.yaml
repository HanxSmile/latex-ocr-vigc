model:
  arch: intern_v2
  model_type: pretrain_vicuna
  freeze_vit: True
  low_resources: False
  # use_qformer: True
  freeze_qformer: True
  llama_lora:
    lora_r: 128
    lora_alpha: 128
    lora_dropout: 0.05
    freeze: False
    learn_param: ['q', 'v', 'ffn']
  gradient_checkpointing: False
  freeze_llama_proj: True
  # vit_precision: fp16
  max_txt_len: 384
  end_sym: "###"
  mask_human: True
  only_load_qformer: False
  merge_lora: True
  merge_lora_scale: 2
  quant_pretrain: True
  prompt_path: "prompts/alignment.txt"
  prompt_template: '### Human: {} \n### Assistant: '
  #ckpt: '/mnt/petrelfs/zhaozhiyuan/mllm/MiniGPT-4/pretrained_minigpt4_stage1.pth'
  7132k:
    ckpt: '/mnt/petrelfs/share_data/zhangpan/mllm/model/convert2minigpt4/036/mllm_7BF_x2_io/mixv6_wm.pth'

  ckpt: ""  # finetune 权重


datasets:
  instruct_blip_coco2017_vig_test: # name of the dataset builder

    filter:
      - llava
    vis_processor:
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      eval:
        name: "blip_caption_instruct"
        max_words: 256

run:
  runner: runner_iter
  task: intern_vig
  llava_task: desc
  batch_size_eval: 8
  num_workers: 4

  distributed_type: ddp

  seed: 42
  output_dir: "output/intern_v2_bard_exp/baseline"

  amp: True
  resume_ckpt_path: null

  evaluate: True
  test_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  generate_cfg:
    max_len: 250
    min_len: 1
    num_beams: 5
